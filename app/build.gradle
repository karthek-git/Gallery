plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'org.jetbrains.kotlin.plugin.compose' version '2.2.10'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs'
    id 'com.mikepenz.aboutlibraries.plugin'
}

android {
    namespace 'com.karthek.android.s.gallery'
    compileSdkVersion 36

    buildFeatures {
        dataBinding true
        viewBinding true
        mlModelBinding true
        compose true
        buildConfig true
    }

    defaultConfig {
        applicationId "com.karthek.android.s.gallery"
        minSdk 21
        targetSdk 36
        versionCode 16
        versionName "0.1.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.9.3'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'

    def composeBom = platform('androidx.compose:compose-bom:2025.08.01')
    implementation composeBom
    androidTestImplementation composeBom

    implementation "androidx.compose.material3:material3"
    implementation "androidx.compose.material:material-icons-extended"
    implementation "androidx.compose.runtime:runtime-livedata"
    implementation 'androidx.activity:activity-compose:1.10.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.9.3'
    implementation "androidx.navigation:navigation-compose:2.9.3"
    implementation 'androidx.hilt:hilt-navigation-compose:1.2.0'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    debugImplementation "androidx.compose.ui:ui-tooling"
    androidTestImplementation "androidx.compose.ui:ui-test-junit4"

    implementation 'com.google.accompanist:accompanist-pager:0.36.0'
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.36.0"
    implementation "com.google.accompanist:accompanist-permissions:0.37.3"

    implementation "io.coil-kt:coil-compose:2.7.0"

    implementation 'com.mikepenz:aboutlibraries-core:12.2.4'
    implementation 'com.github.K1rakishou:ComposeSubsamplingScaleImage:96b909f63b'

    implementation "com.google.dagger:hilt-android:$rootProject.hilt_version"
    kapt "com.google.dagger:hilt-android-compiler:$rootProject.hilt_version"

    implementation "androidx.work:work-runtime-ktx:2.10.3"
    implementation 'androidx.hilt:hilt-work:1.2.0'
    kapt 'androidx.hilt:hilt-compiler:1.2.0'

    implementation "androidx.datastore:datastore-preferences:1.1.7"

    implementation "androidx.room:room-ktx:2.7.2"
    kapt "androidx.room:room-compiler:2.7.2"

    implementation 'org.tensorflow:tensorflow-lite-support:0.5.0'
    implementation 'org.tensorflow:tensorflow-lite-metadata:0.5.0'
    //implementation 'org.tensorflow:tensorflow-lite-task-vision:0.4.3'
    //implementation 'org.tensorflow:tensorflow-lite-gpu:2.10.0'

    //implementation 'com.google.mediapipe:facedetection:0.8.10'

    //implementation 'com.davemorrissey.labs:subsampling-scale-image-view-androidx:3.10.0'

    implementation 'com.google.android.exoplayer:exoplayer-core:2.19.1'
    //implementation 'com.google.android.exoplayer:exoplayer-transformer:2.14.0'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.19.1'
    //implementation 'com.google.android.exoplayer:extension-mediasession:2.14.0'

    implementation "androidx.exifinterface:exifinterface:1.4.1"
    implementation "androidx.print:print:1.1.0"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
}